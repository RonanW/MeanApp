<div class="jumbotron">
  <h1>Login</h1>
  <br/>
  <form data-ng-submit="signin()">
    <div>
      <p>{{credentials.error}}</p>
    </div>
    <div>
      <label>Username:</label>
      <input type="text" name="username" data-ng-model="credentials.username"/>
    </div>
    <div>
      <label>Password :</label>
      <input type="password" name="password" data-ng-model="credentials.password"/>
    </div>
    <br />
    <div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
